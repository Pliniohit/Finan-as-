<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visões Filmes - Gestão Financeira</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .login-screen { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        select:disabled { opacity: 0.5; cursor: not-allowed; background-color: #f1f5f9; }
        
        /* Sistema de Notificação */
        #notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body class="bg-[#F8FAFC] text-slate-900 pb-20">

    <div id="notification-container"></div>

    <div id="app">
        <!-- Carregamento inicial super rápido -->
        <div class="h-screen flex items-center justify-center bg-slate-900 text-white">
            <div class="flex flex-col items-center gap-4">
                <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-500"></div>
                <p class="text-white/40 text-[10px] font-bold uppercase tracking-[0.3em]">Visões Filmes</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // --- Estado do Sistema ---
        let state = {
            user: null,
            isAuthorized: false,
            storedPassword: 'admin2026', 
            activeProfile: 'Plinio',
            profiles: ['Plinio', 'Lilian', 'Visões Filmes'],
            transactions: [],
            currentMonth: new Date().getMonth(),
            currentYear: new Date().getFullYear(),
            showModal: false,
            showSettingsModal: false,
            isLoadingData: true,
            isSaving: false,
            deleteId: null,
            modalCategory: 'Gasto Mensal',
            connectionStatus: 'connecting' // 'connecting', 'connected', 'error'
        };

        let auth, db, appId;

        // --- Inicialização Reforçada ---
        async function startApp() {
            try {
                const configEnv = window.__firebase_config ? JSON.parse(window.__firebase_config) : null;
                
                if (!configEnv || !configEnv.apiKey) {
                    state.connectionStatus = 'error';
                    render();
                    return;
                }

                const app = initializeApp(configEnv);
                auth = getAuth(app);
                db = getFirestore(app);
                appId = window.__app_id || 'finance-family-app';

                // Listener de autenticação (Gatilho principal)
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        state.user = user;
                        state.connectionStatus = 'connected';
                        subscribeToData();
                        subscribeToSettings();
                    } else {
                        state.user = null;
                        state.connectionStatus = 'connecting';
                    }
                    render();
                });

                // Tentativa de login imediata
                const token = window.__initial_auth_token || null;
                if (token) {
                    await signInWithCustomToken(auth, token);
                } else {
                    await signInAnonymously(auth);
                }

            } catch (e) {
                console.error("Erro na inicialização Firebase:", e);
                state.connectionStatus = 'error';
                render();
            }
        }

        // --- Notificações Customizadas (Substitui o alert) ---
        window.showMessage = (text, type = 'info') => {
            const container = document.getElementById('notification-container');
            const toast = document.createElement('div');
            const bgColor = type === 'error' ? 'bg-red-600' : (type === 'success' ? 'bg-green-600' : 'bg-blue-600');
            
            toast.className = `${bgColor} text-white px-6 py-4 rounded-2xl shadow-2xl flex items-center gap-3 fade-in font-bold text-sm min-w-[280px]`;
            toast.innerHTML = `<i data-lucide="${type === 'error' ? 'alert-circle' : 'info'}"></i> <span>${text}</span>`;
            
            container.appendChild(toast);
            lucide.createIcons();
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transition = '0.5s';
                setTimeout(() => toast.remove(), 500);
            }, 4000);
        };

        // --- Sincronização de Dados ---
        function subscribeToSettings() {
            const settingsDoc = doc(db, 'artifacts', appId, 'public', 'data', 'app_settings', 'auth');
            onSnapshot(settingsDoc, (snapshot) => {
                if (snapshot.exists()) {
                    state.storedPassword = snapshot.data().password || 'admin2026';
                } else {
                    setDoc(settingsDoc, { password: 'admin2026' }).catch(() => {});
                }
                render();
            }, () => {});
        }

        function subscribeToData() {
            const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'transactions');
            onSnapshot(colRef, (snapshot) => {
                state.transactions = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                state.isLoadingData = false;
                render();
            }, (error) => {
                console.error("Erro ao ler dados:", error);
                state.isLoadingData = false;
                render();
            });
        }

        // --- Máscara e Lógica de Formulário ---
        window.maskCurrency = (input) => {
            let value = input.value.replace(/\D/g, "");
            if (value === "") { input.value = ""; return; }
            input.value = (parseInt(value) / 100).toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        };

        window.tryLogin = (event) => {
            event.preventDefault();
            if (event.target.password.value === state.storedPassword) {
                state.isAuthorized = true;
                render();
            } else {
                showMessage("Senha incorreta!", "error");
            }
        };

        window.updatePassword = async (event) => {
            event.preventDefault();
            const newPass = event.target.newPassword.value;
            if (!newPass || !state.user) return;
            try {
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'app_settings', 'auth'), { password: newPass });
                state.showSettingsModal = false;
                showMessage("Senha atualizada com sucesso!", "success");
                render();
            } catch (e) { showMessage("Erro ao atualizar senha.", "error"); }
        };

        window.setActiveProfile = (p) => { state.activeProfile = p; render(); };
        window.adjustMonth = (offset) => {
            state.currentMonth += offset;
            if (state.currentMonth < 0) { state.currentMonth = 11; state.currentYear--; }
            else if (state.currentMonth > 11) { state.currentMonth = 0; state.currentYear++; }
            render();
        };

        window.toggleModal = (show) => { state.showModal = show; render(); };
        window.updateModalCategory = (cat) => { state.modalCategory = cat; render(); };
        window.toggleSettingsModal = (show) => { state.showSettingsModal = show; render(); };
        window.openDeleteModal = (id) => { state.deleteId = id; render(); };
        window.closeDeleteModal = () => { state.deleteId = null; render(); };

        // --- SALVAR LANÇAMENTO (Ação Crítica) ---
        window.saveTransaction = async (event) => {
            event.preventDefault();
            
            if (state.isSaving) return;
            if (!state.user) {
                showMessage("Tentando reconectar à nuvem... Aguarde um segundo.", "warning");
                startApp(); // Tenta forçar reconexão
                return;
            }

            const form = event.target;
            const amount = parseFloat(form.amount.value.replace(/\./g, '').replace(',', '.'));
            
            if (!amount || amount <= 0) {
                showMessage("Insira um valor válido.", "error");
                return;
            }

            state.isSaving = true;
            render();

            const cat = form.category.value;
            const data = {
                description: form.description.value.trim(),
                amount: amount,
                date: form.date.value,
                profile: form.profile.value,
                category: cat,
                installments: cat === 'Fixos' ? 1 : parseInt(form.installments.value),
                createdAt: new Date().toISOString(),
                userId: state.user.uid
            };

            try {
                const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'transactions');
                await addDoc(colRef, data);
                
                state.showModal = false;
                state.isSaving = false;
                showMessage("Gasto registrado na nuvem!", "success");
                render();
            } catch (err) {
                console.error("Erro de Gravação:", err);
                state.isSaving = false;
                render();
                showMessage("Erro ao gravar: " + err.message, "error");
            }
        };

        window.confirmDelete = async () => {
            if (!state.deleteId) return;
            try {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'transactions', state.deleteId));
                state.deleteId = null;
                showMessage("Registro removido.", "success");
                render();
            } catch (e) { showMessage("Erro ao apagar.", "error"); }
        };

        window.exportCSV = () => {
            const headers = ["Data", "Descricao", "Perfil", "Categoria", "Valor Total", "Parcelas"];
            const rows = state.transactions.map(t => [t.date, `"${t.description}"`, t.profile, t.category, t.amount.toFixed(2), t.installments]);
            const content = "\ufeff" + [headers, ...rows].map(e => e.join(",")).join("\n");
            const blob = new Blob([content], { type: 'text/csv;charset=utf-8;' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `financeiro_visoes_filmes.csv`;
            a.click();
        };

        // --- Renderização Dinâmica ---
        function render() {
            const appDiv = document.getElementById('app');
            if (!appDiv) return;

            // TELA DE LOGIN
            if (!state.isAuthorized) {
                appDiv.innerHTML = `
                    <div class="h-screen login-screen flex flex-col items-center justify-center px-4 fade-in text-white">
                        <div class="bg-white p-10 rounded-[3rem] shadow-2xl w-full max-w-sm text-center">
                            <div class="bg-blue-600 w-20 h-20 rounded-3xl flex items-center justify-center text-white mx-auto mb-8 shadow-xl shadow-blue-500/20">
                                <i data-lucide="lock" class="w-10 h-10"></i>
                            </div>
                            <h1 class="text-3xl font-black text-slate-800 mb-2">Visões Filmes</h1>
                            <p class="text-slate-400 text-sm mb-10 font-medium italic tracking-tight">Administração Financeira</p>
                            <form onsubmit="tryLogin(event)" class="space-y-4 text-slate-800">
                                <input name="password" type="password" required placeholder="Senha de Acesso" 
                                    class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl px-6 py-5 outline-none focus:ring-4 focus:ring-blue-600/10 font-bold text-center tracking-widest transition-all">
                                <button type="submit" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl shadow-xl active:scale-95 transition-transform text-lg">
                                    Entrar no Sistema
                                </button>
                            </form>
                            <div class="mt-10 flex items-center justify-center gap-2">
                                <div class="w-2 h-2 rounded-full ${state.user ? 'bg-green-500' : 'bg-orange-500 animate-pulse'}"></div>
                                <p class="text-[10px] text-slate-300 font-bold uppercase tracking-widest">
                                    ${state.user ? 'Nuvem Conectada' : (state.connectionStatus === 'error' ? 'Erro de Ligação' : 'A ligar aos servidores...')}
                                </p>
                            </div>
                        </div>
                    </div>
                `;
                if (window.lucide) lucide.createIcons();
                return;
            }

            // CÁLCULOS
            const filteredItems = [];
            let monthlyTotal = 0;
            const today = new Date(); today.setHours(0,0,0,0);
            const reminders = [];

            state.transactions.forEach(t => {
                const tDate = new Date(t.date);
                const startM = tDate.getUTCMonth();
                const startY = tDate.getUTCFullYear();
                const viewDate = new Date(Date.UTC(state.currentYear, state.currentMonth, 1));
                const transStart = new Date(Date.UTC(startY, startM, 1));

                if (t.category === 'Fixos') {
                    if (viewDate >= transStart && t.profile === state.activeProfile) {
                        monthlyTotal += t.amount;
                        filteredItems.push({ ...t, displayAmount: t.amount, isRecurring: true });
                    }
                } else {
                    const inst = t.installments || 1;
                    for (let i = 0; i < inst; i++) {
                        const iDate = new Date(Date.UTC(startY, startM + i, 1));
                        if (iDate.getUTCMonth() === state.currentMonth && iDate.getUTCFullYear() === state.currentYear && t.profile === state.activeProfile) {
                            const val = t.amount / inst;
                            monthlyTotal += val;
                            filteredItems.push({ ...t, displayAmount: val, currentInstallment: i + 1 });
                        }
                    }
                }
                if (t.profile === state.activeProfile && viewDate >= transStart) {
                    const diff = (tDate - today) / (1000 * 60 * 60 * 24);
                    if (diff >= 0 && diff <= 7) reminders.push(t);
                }
            });

            const formatBRL = (val) => val.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            const monthName = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"][state.currentMonth];

            // TELA PRINCIPAL
            appDiv.innerHTML = `
                <div class="fade-in">
                    <header class="bg-slate-900 text-white shadow-xl">
                        <div class="max-w-5xl mx-auto px-4 py-6 flex flex-col sm:flex-row justify-between items-center gap-4">
                            <div class="flex items-center gap-4">
                                <div class="bg-blue-600 p-3 rounded-2xl shadow-lg shadow-blue-500/20"><i data-lucide="film" class="w-7 h-7 text-white"></i></div>
                                <div><h1 class="text-2xl font-black uppercase tracking-tight">Visões Filmes</h1><p class="text-blue-400 text-[10px] font-bold uppercase tracking-widest mt-1">Plinio & Lilian</p></div>
                            </div>
                            <div class="flex items-center gap-3">
                                <button onclick="exportCSV()" class="p-2.5 bg-white/10 hover:bg-white/20 rounded-xl transition-all"><i data-lucide="download" class="w-5 h-5 text-white"></i></button>
                                <button onclick="toggleSettingsModal(true)" class="p-2.5 bg-white/10 hover:bg-white/20 rounded-xl transition-all"><i data-lucide="settings" class="w-5 h-5 text-white"></i></button>
                                <div class="px-3 py-1.5 bg-green-500/20 text-green-400 rounded-xl text-[10px] font-black uppercase flex items-center gap-2">
                                    <i data-lucide="shield-check" class="w-3 h-3 text-green-400"></i> Protegido
                                </div>
                            </div>
                        </div>
                        <div class="max-w-5xl mx-auto px-4 pb-4">
                            <div class="flex gap-2 overflow-x-auto no-scrollbar py-2 border-t border-white/5">
                                ${state.profiles.map(p => `<button onclick="setActiveProfile('${p}')" class="flex-shrink-0 px-6 py-2.5 rounded-xl text-xs font-black transition-all ${state.activeProfile === p ? 'bg-blue-600 text-white shadow-lg' : 'bg-white/5 text-white/40 hover:text-white'}">${p}</button>`).join('')}
                            </div>
                        </div>
                    </header>

                    <main class="max-w-5xl mx-auto px-4 mt-8">
                        <button onclick="toggleModal(true)" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-3xl font-black flex items-center justify-center gap-3 shadow-xl mb-8 active:scale-95 transition-transform"><i data-lucide="plus"></i> Novo Lançamento</button>

                        <div class="flex items-center justify-between bg-white p-6 rounded-[2.5rem] border border-slate-200 mb-8 shadow-sm">
                            <button onclick="adjustMonth(-1)" class="p-2 hover:bg-slate-100 rounded-xl text-slate-400"><i data-lucide="chevron-left"></i></button>
                            <div class="text-center"><h2 class="text-xl font-black text-slate-800 uppercase tracking-tighter">${monthName} ${state.currentYear}</h2></div>
                            <button onclick="adjustMonth(1)" class="p-2 hover:bg-slate-100 rounded-xl text-slate-400"><i data-lucide="chevron-right"></i></button>
                        </div>

                        ${state.isLoadingData && state.user ? `<div class="py-20 text-center"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div></div>` : `
                            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                <div class="lg:col-span-2 space-y-8">
                                    <div class="bg-white p-10 rounded-[3rem] border border-slate-200 shadow-sm relative overflow-hidden group">
                                        <span class="text-[11px] font-black uppercase tracking-[0.3em] text-slate-400">Total Mensal (${state.activeProfile})</span>
                                        <div class="text-5xl font-black mt-4 flex items-baseline gap-2 text-slate-900 tracking-tight">${formatBRL(monthlyTotal)}</div>
                                        <div class="mt-8 flex items-center gap-2 text-green-600 font-bold text-[10px] uppercase"><i data-lucide="check-circle" class="w-4 h-4"></i> Dados Sincronizados</div>
                                    </div>

                                    <div class="bg-white rounded-[3rem] border border-slate-200 shadow-sm overflow-hidden mb-10">
                                        <div class="p-8 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                                            <h3 class="font-extrabold text-slate-800 uppercase tracking-tight">Lançamentos</h3>
                                            <span class="bg-slate-200/50 text-slate-600 px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">${filteredItems.length} itens</span>
                                        </div>
                                        <div class="divide-y divide-slate-100">
                                            ${filteredItems.length > 0 ? filteredItems.map(item => `
                                                <div class="p-6 flex items-center justify-between hover:bg-slate-50 transition-colors group">
                                                    <div class="flex items-center gap-4">
                                                        <div class="p-3 ${item.isRecurring ? 'bg-purple-50 text-purple-600' : (item.category === 'Financiamento' ? 'bg-emerald-50 text-emerald-600' : 'bg-blue-50 text-blue-600')} rounded-2xl">
                                                            <i data-lucide="${item.isRecurring ? 'refresh-cw' : (item.installments > 1 ? 'credit-card' : 'calendar')}" class="w-5 h-5"></i>
                                                        </div>
                                                        <div>
                                                            <h4 class="font-bold text-slate-800 text-sm tracking-tight">${item.description}</h4>
                                                            <p class="text-[10px] text-slate-400 font-bold uppercase">${item.isRecurring ? 'Mensal' : (item.installments > 1 ? `Parc. ${item.currentInstallment}/${item.installments}` : 'Único')}</p>
                                                        </div>
                                                    </div>
                                                    <div class="flex items-center gap-4">
                                                        <span class="font-black text-slate-900 text-sm">${formatBRL(item.displayAmount)}</span>
                                                        <button onclick="openDeleteModal('${item.id}')" class="text-slate-200 hover:text-red-500 transition-all p-1 active:scale-90"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                                                    </div>
                                                </div>
                                            `).join('') : '<div class="p-20 text-center text-slate-300 italic font-medium">Nenhum registro encontrado.</div>'}
                                        </div>
                                    </div>
                                </div>

                                <div class="space-y-8">
                                    <div class="bg-white p-8 rounded-[2.5rem] border border-slate-200 shadow-sm">
                                        <h3 class="font-black text-slate-800 mb-6 flex items-center gap-3 text-xs uppercase tracking-widest text-orange-500"><i data-lucide="bell"></i> Vencimentos Próximos</h3>
                                        <div class="space-y-4">
                                            ${reminders.length > 0 ? reminders.map(r => `<div class="p-4 bg-orange-50/50 border-l-4 border-orange-400 rounded-r-2xl transition-all hover:bg-orange-50"><p class="text-xs font-black text-slate-700 truncate">${r.description}</p><p class="text-[10px] text-orange-600 font-bold mt-1">${new Date(r.date).toLocaleDateString('pt-BR')}</p></div>`).join('') : '<p class="text-xs text-slate-400 italic text-center py-6">Tudo em dia.</p>'}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `}
                    </main>

                    <!-- MODAL LANÇAMENTO -->
                    <div id="modal" class="${state.showModal ? 'fixed' : 'hidden'} inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/80 backdrop-blur-sm">
                        <div class="bg-white w-full max-w-lg rounded-[3.5rem] shadow-2xl overflow-hidden animate-in zoom-in duration-300">
                            <div class="p-8 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                                <h3 class="text-2xl font-black text-slate-800 tracking-tight">Novo Lançamento</h3>
                                <button onclick="toggleModal(false)" class="text-slate-400 hover:text-slate-600 p-2"><i data-lucide="x"></i></button>
                            </div>
                            <form onsubmit="saveTransaction(event)" class="p-10 space-y-6">
                                <div><label class="text-[10px] font-black text-slate-400 uppercase mb-2 block tracking-widest">O que comprou?</label><input name="description" required type="text" class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl px-6 py-4 outline-none focus:border-blue-600/30 font-bold transition-all" placeholder="Ex: Equipamento, Luz..."></div>
                                <div class="grid grid-cols-2 gap-4">
                                    <div><label class="text-[10px] font-black text-slate-400 uppercase mb-2 block tracking-widest">Valor (R$)</label><div class="relative"><span class="absolute left-6 top-4 font-bold text-slate-400">R$</span><input name="amount" required type="text" oninput="maskCurrency(this)" class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl pl-12 pr-6 py-4 outline-none focus:border-blue-600/30 font-black" placeholder="0,00"></div></div>
                                    <div><label class="text-[10px] font-black text-slate-400 uppercase mb-2 block tracking-widest">Data</label><input name="date" required type="date" class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl px-6 py-4 outline-none focus:border-blue-600/30 font-bold" value="${new Date().toISOString().split('T')[0]}"></div>
                                </div>
                                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                    <div><label class="text-[10px] font-black text-slate-400 uppercase mb-2 block tracking-widest text-blue-600">Categoria</label><select name="category" onchange="updateModalCategory(this.value)" class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl px-6 py-4 outline-none font-bold appearance-none"><option value="Gasto Mensal">Gasto Mensal</option><option value="Cartão">Cartão de Crédito</option><option value="Fixos">Custos Fixos</option><option value="Financiamento">Financiamento</option><option value="Investimentos">Investimentos</option></select></div>
                                    <div><label class="text-[10px] font-black text-slate-400 uppercase mb-2 block tracking-widest">Responsável</label><select name="profile" class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl px-6 py-4 outline-none font-bold">${state.profiles.map(p => `<option value="${p}" ${state.activeProfile === p ? 'selected' : ''}>${p}</option>`).join('')}</select></div>
                                </div>
                                <div><label class="text-[10px] font-black text-slate-400 uppercase mb-2 block tracking-widest">Parcelas</label><select name="installments" ${state.modalCategory === 'Fixos' ? 'disabled' : ''} class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl px-6 py-4 outline-none font-bold">${state.modalCategory === 'Fixos' ? '<option value="1">Mensalidade Rec
