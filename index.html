<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visões Filmes - Gestão Financeira Local</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        .login-screen { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        select:disabled { opacity: 0.5; cursor: not-allowed; background-color: #f1f5f9; }
        
        #notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body class="bg-[#F8FAFC] text-slate-900 pb-20">

    <div id="notification-container"></div>

    <!-- Input Oculto para Upload de Banco de Dados -->
    <input type="file" id="importFile" class="hidden" accept=".json" onchange="handleImport(event)">

    <div id="app">
        <!-- Renderizado pelo JavaScript -->
    </div>

    <script>
        // --- Estado Global (Banco de Dados Interno) ---
        let state = {
            isAuthorized: false,
            accessPassword: 'admin2026',
            activeProfile: 'Plinio',
            profiles: ['Plinio', 'Lilian', 'Visões Filmes'],
            transactions: JSON.parse(localStorage.getItem('visoes_filmes_db')) || [],
            currentMonth: new Date().getMonth(),
            currentYear: new Date().getFullYear(),
            showModal: false,
            modalCategory: 'Gasto Mensal',
            // Dados temporários do formulário para não perder ao trocar de categoria
            modalData: { description: '', amount: '', date: new Date().toISOString().split('T')[0] },
            deleteId: null
        };

        // --- Funções de Persistência ---
        function saveToLocal() {
            localStorage.setItem('visoes_filmes_db', JSON.stringify(state.transactions));
        }

        // --- Sistema de Notificação ---
        window.showMessage = (text, type = 'info') => {
            const container = document.getElementById('notification-container');
            const toast = document.createElement('div');
            const bgColor = type === 'error' ? 'bg-red-600' : (type === 'success' ? 'bg-green-600' : 'bg-slate-800');
            toast.className = `${bgColor} text-white px-6 py-4 rounded-2xl shadow-2xl flex items-center gap-3 fade-in font-bold text-sm border border-white/10`;
            toast.innerHTML = `<i data-lucide="${type === 'error' ? 'alert-circle' : 'info'}"></i> <span>${text}</span>`;
            container.appendChild(toast);
            lucide.createIcons();
            setTimeout(() => { toast.style.opacity = '0'; setTimeout(() => toast.remove(), 500); }, 3000);
        };

        // --- Ações de Login ---
        window.tryLogin = (e) => {
            e.preventDefault();
            const pass = e.target.password.value;
            if (pass === state.accessPassword) {
                state.isAuthorized = true;
                render();
            } else {
                showMessage("Senha de acesso incorreta!", "error");
            }
        };

        // --- Ações de Banco de Dados ---
        window.exportBackup = () => {
            const data = JSON.stringify(state.transactions, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            const dataStr = new Date().toISOString().split('T')[0];
            a.href = url;
            a.download = `backup_financeiro_visoes_${dataStr}.json`;
            a.click();
            showMessage("Backup baixado com sucesso!", "success");
        };

        window.triggerImport = () => {
            document.getElementById('importFile').click();
        };

        window.handleImport = (event) => {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const importedData = JSON.parse(e.target.result);
                    if (Array.isArray(importedData)) {
                        state.transactions = importedData;
                        saveToLocal();
                        render();
                        showMessage("Banco de dados restaurado!", "success");
                    } else {
                        throw new Error();
                    }
                } catch (err) {
                    showMessage("Arquivo inválido!", "error");
                }
            };
            reader.readAsText(file);
        };

        // --- Lógica de Negócio ---
        window.saveTransaction = (e) => {
            e.preventDefault();
            const form = e.target;
            const raw = form.amount.value.replace(/\./g, '').replace(',', '.');
            const amount = parseFloat(raw);

            if (!amount || amount <= 0) { showMessage("Valor inválido", "error"); return; }

            const cat = form.category.value;
            const newTransaction = {
                id: Date.now().toString(),
                description: form.description.value.trim(),
                amount: amount,
                date: form.date.value,
                profile: form.profile.value,
                category: cat,
                installments: cat === 'Fixos' ? 1 : parseInt(form.installments.value),
                createdAt: new Date().toISOString()
            };

            state.transactions.push(newTransaction);
            saveToLocal();
            state.showModal = false;
            // Limpa dados temporários após salvar
            state.modalData = { description: '', amount: '', date: new Date().toISOString().split('T')[0] };
            render();
            showMessage("Gasto salvo localmente!", "success");
        };

        window.confirmDelete = () => {
            state.transactions = state.transactions.filter(t => t.id !== state.deleteId);
            saveToLocal();
            state.deleteId = null;
            render();
            showMessage("Registro apagado", "success");
        };

        window.maskCurrency = (i) => {
            let v = i.value.replace(/\D/g, "");
            if (!v) { i.value = ""; return; }
            i.value = (parseInt(v) / 100).toLocaleString('pt-BR', { minimumFractionDigits: 2 });
        };

        window.setActiveProfile = (p) => { state.activeProfile = p; render(); };
        
        window.adjustMonth = (o) => {
            state.currentMonth += o;
            if (state.currentMonth < 0) { state.currentMonth = 11; state.currentYear--; }
            else if (state.currentMonth > 11) { state.currentMonth = 0; state.currentYear++; }
            render();
        };

        window.toggleModal = (s) => { 
            state.showModal = s; 
            if(s) {
                state.modalCategory = 'Gasto Mensal';
                state.modalData = { description: '', amount: '', date: new Date().toISOString().split('T')[0] };
            }
            render(); 
        };

        window.updateModalCategory = (c) => {
            // Captura valores atuais antes de renderizar para não perder o que o usuário já digitou
            state.modalData.description = document.getElementsByName('description')[0]?.value || '';
            state.modalData.amount = document.getElementsByName('amount')[0]?.value || '';
            state.modalData.date = document.getElementsByName('date')[0]?.value || '';
            
            state.modalCategory = c;
            render();
        };

        window.openDeleteModal = (id) => { state.deleteId = id; render(); };
        window.closeDeleteModal = () => { state.deleteId = null; render(); };

        // --- Interface ---
        function render() {
            const appDiv = document.getElementById('app');
            if (!appDiv) return;

            // TELA DE LOGIN
            if (!state.isAuthorized) {
                appDiv.innerHTML = `
                    <div class="h-screen login-screen flex flex-col items-center justify-center px-4 fade-in">
                        <div class="bg-white p-10 rounded-[3rem] shadow-2xl w-full max-w-sm text-center border border-white/10">
                            <div class="bg-blue-600 w-16 h-16 rounded-2xl flex items-center justify-center text-white mx-auto mb-6 shadow-lg">
                                <i data-lucide="lock" class="w-8 h-8"></i>
                            </div>
                            <h1 class="text-2xl font-black text-slate-800 mb-2">Visões Filmes</h1>
                            <p class="text-slate-400 text-sm mb-8 font-medium">Controle Financeiro Local</p>
                            <form onsubmit="tryLogin(event)" class="space-y-4">
                                <input name="password" type="password" required placeholder="Digite a senha admin" 
                                    class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl px-6 py-4 outline-none focus:ring-4 focus:ring-blue-500/10 font-bold text-center tracking-widest transition-all">
                                <button type="submit" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl shadow-xl active:scale-95 transition-transform uppercase text-xs tracking-widest">
                                    Acessar Painel
                                </button>
                            </form>
                            <p class="mt-8 text-[9px] text-slate-300 font-bold uppercase tracking-widest">Sistema de Segurança Ativo</p>
                        </div>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            // Cálculos
            const filtered = []; let total = 0; const today = new Date(); today.setHours(0,0,0,0); const reminders = [];
            state.transactions.forEach(t => {
                const tDate = new Date(t.date); const startM = tDate.getUTCMonth(); const startY = tDate.getUTCFullYear();
                const viewDate = new Date(Date.UTC(state.currentYear, state.currentMonth, 1));
                const transStart = new Date(Date.UTC(startY, startM, 1));

                if (t.category === 'Fixos') {
                    if (viewDate >= transStart && t.profile === state.activeProfile) {
                        total += t.amount; filtered.push({ ...t, displayAmount: t.amount, isRecurring: true });
                    }
                } else {
                    const inst = t.installments || 1;
                    for (let i = 0; i < inst; i++) {
                        const iDate = new Date(Date.UTC(startY, startM + i, 1));
                        if (iDate.getUTCMonth() === state.currentMonth && iDate.getUTCFullYear() === state.currentYear && t.profile === state.activeProfile) {
                            const v = t.amount / inst; total += v; filtered.push({ ...t, displayAmount: v, currentInstallment: i + 1 });
                        }
                    }
                }
                if (t.profile === state.activeProfile && viewDate >= transStart) {
                    const diff = (tDate - today) / (1000 * 60 * 60 * 24);
                    if (diff >= 0 && diff <= 7) reminders.push(t);
                }
            });

            const formatBRL = (v) => v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            const monthName = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"][state.currentMonth];

            appDiv.innerHTML = `
                <div class="fade-in">
                    <header class="bg-slate-900 text-white shadow-xl">
                        <div class="max-w-5xl mx-auto px-4 py-6 flex flex-col sm:flex-row justify-between items-center gap-4">
                            <div class="flex items-center gap-4">
                                <div class="bg-blue-600 p-3 rounded-2xl"><i data-lucide="film" class="w-7 h-7"></i></div>
                                <div><h1 class="text-xl font-black uppercase">Visões Filmes</h1><p class="text-blue-400 text-[10px] font-bold uppercase tracking-widest">Gestão Offline</p></div>
                            </div>
                            <div class="flex items-center gap-3">
                                <button onclick="triggerImport()" class="p-2.5 bg-white/10 rounded-xl hover:bg-white/20 transition-all" title="Importar Backup"><i data-lucide="upload" class="w-5 h-5"></i></button>
                                <button onclick="exportBackup()" class="p-2.5 bg-white/10 rounded-xl hover:bg-white/20 transition-all" title="Baixar Backup"><i data-lucide="download" class="w-5 h-5"></i></button>
                                <button onclick="location.reload()" class="p-2.5 bg-white/10 rounded-xl hover:bg-white/20 transition-all" title="Sair"><i data-lucide="log-out" class="w-5 h-5"></i></button>
                            </div>
                        </div>
                        <div class="max-w-5xl mx-auto px-4 pb-4">
                            <div class="flex gap-2 overflow-x-auto no-scrollbar py-2 border-t border-white/5 pt-4">
                                ${state.profiles.map(p => `<button onclick="setActiveProfile('${p}')" class="flex-shrink-0 px-6 py-2.5 rounded-xl text-xs font-black transition-all ${state.activeProfile === p ? 'bg-blue-600 text-white shadow-lg' : 'bg-white/5 text-white/40 hover:text-white'}">${p}</button>`).join('')}
                            </div>
                        </div>
                    </header>

                    <main class="max-w-5xl mx-auto px-4 mt-8">
                        <div class="flex flex-col sm:flex-row gap-4 mb-8">
                            <button onclick="toggleModal(true)" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white p-5 rounded-3xl font-black flex items-center justify-center gap-3 shadow-xl transition-all active:scale-95"><i data-lucide="plus"></i> Novo Lançamento</button>
                            
                            <div class="flex items-center justify-between bg-white px-6 py-3 rounded-3xl border border-slate-200 shadow-sm sm:w-[300px]">
                                <button onclick="adjustMonth(-1)" class="p-2 text-slate-400 hover:bg-slate-50 rounded-lg"><i data-lucide="chevron-left"></i></button>
                                <h2 class="text-sm font-black text-slate-800 uppercase tracking-tighter">${monthName} ${state.currentYear}</h2>
                                <button onclick="adjustMonth(1)" class="p-2 text-slate-400 hover:bg-slate-50 rounded-lg"><i data-lucide="chevron-right"></i></button>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            <div class="lg:col-span-2 space-y-8">
                                <div class="bg-white p-10 rounded-[2.5rem] border border-slate-200 shadow-sm overflow-hidden relative">
                                    <span class="text-[11px] font-black uppercase text-slate-400 tracking-widest">Previsão Mensal (${state.activeProfile})</span>
                                    <div class="text-5xl font-black mt-2 text-slate-900">${formatBRL(total)}</div>
                                    <div class="mt-8 flex items-center gap-2 text-green-600 font-bold text-[10px] uppercase"><i data-lucide="shield" class="w-4 h-4"></i> Dados armazenados neste dispositivo</div>
                                </div>

                                <div class="bg-white rounded-[2.5rem] border border-slate-200 shadow-sm overflow-hidden">
                                    <div class="p-8 border-b border-slate-100 flex justify-between items-center bg-slate-50/50"><h3 class="font-extrabold text-slate-800 uppercase text-xs tracking-widest">Extrato do Mês</h3></div>
                                    <div class="divide-y divide-slate-100">
                                        ${filtered.length > 0 ? filtered.map(item => `
                                            <div class="p-5 flex items-center justify-between hover:bg-slate-50 transition-colors group">
                                                <div class="flex items-center gap-4">
                                                    <div class="p-3 ${item.isRecurring ? 'bg-purple-50 text-purple-600' : (item.category === 'Financiamento' ? 'bg-emerald-50 text-emerald-600' : 'bg-blue-50 text-blue-600')} rounded-xl">
                                                        <i data-lucide="${item.isRecurring ? 'refresh-cw' : (item.category === 'Financiamento' ? 'landmark' : 'calendar')}" class="w-5 h-5"></i>
                                                    </div>
                                                    <div><h4 class="font-bold text-slate-800 text-sm">${item.description}</h4><p class="text-[10px] text-slate-400 font-bold uppercase">${item.isRecurring ? 'Mensal Fixo' : `Parc. ${item.currentInstallment}/${item.installments}`}</p></div>
                                                </div>
                                                <div class="flex items-center gap-4">
                                                    <span class="font-black text-slate-900 text-sm">${formatBRL(item.displayAmount)}</span>
                                                    <button onclick="openDeleteModal('${item.id}')" class="text-slate-200 hover:text-red-500 transition-all p-1 active:scale-90"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                                                </div>
                                            </div>
                                        `).join('') : '<div class="p-20 text-center text-slate-300 italic">Nenhum gasto registrado para este mês.</div>'}
                                    </div>
                                </div>
                            </div>

                            <div class="space-y-8">
                                <div class="bg-white p-8 rounded-[2.5rem] border border-slate-200">
                                    <h3 class="font-black text-slate-800 mb-6 flex items-center gap-3 text-xs uppercase text-orange-500 tracking-widest"><i data-lucide="bell"></i> Vencimentos</h3>
                                    <div class="space-y-4">
                                        ${reminders.length > 0 ? reminders.map(r => `<div class="p-4 bg-orange-50/50 border-l-4 border-orange-400 rounded-r-xl"><p class="text-xs font-black text-slate-700 truncate">${r.description}</p><p class="text-[10px] text-orange-600 font-bold mt-1">${new Date(r.date).toLocaleDateString('pt-BR')}</p></div>`).join('') : '<p class="text-xs text-slate-400 text-center py-4 italic">Sem lembretes para hoje.</p>'}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>

                    <!-- MODAL NOVO GASTO -->
                    <div id="modal" class="${state.showModal ? 'fixed' : 'hidden'} inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/80 backdrop-blur-sm">
                        <div class="bg-white w-full max-w-lg rounded-[2.5rem] shadow-2xl overflow-hidden fade-in">
                            <div class="p-8 border-b border-slate-100 flex justify-between items-center">
                                <h3 class="text-xl font-black text-slate-800">Novo Gasto</h3>
                                <button onclick="toggleModal(false)" class="text-slate-400 hover:bg-slate-100 p-2 rounded-xl"><i data-lucide="x"></i></button>
                            </div>
                            <form onsubmit="saveTransaction(event)" class="p-8 space-y-6">
                                <div><label class="text-[10px] font-black text-slate-400 uppercase mb-2 block tracking-widest">O que comprou?</label><input name="description" required type="text" class="w-full bg-slate-50 border-2 border-slate-100 rounded-xl px-5 py-4 outline-none focus:border-blue-600/30 font-bold" value="${state.modalData.description}"></div>
                                <div class="grid grid-cols-2 gap-4">
                                    <div><label class="text-[10px] font-black text-slate-400 uppercase mb-2 block tracking-widest">Valor</label><input name="amount" required type="text" oninput="maskCurrency(this)" class="w-full bg-slate-50 border-2 border-slate-100 rounded-xl px-5 py-4 outline-none font-black" placeholder="0,00" value="${state.modalData.amount}"></div>
                                    <div><label class="text-[10px] font-black text-slate-400 uppercase mb-2 block tracking-widest">Data</label><input name="date" required type="date" class="w-full bg-slate-50 border-2 border-slate-100 rounded-xl px-5 py-4 outline-none font-bold" value="${state.modalData.date}"></div>
                                </div>
                                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                    <div><label class="text-[10px] font-black text-slate-400 uppercase mb-2 block tracking-widest text-blue-600">Categoria</label>
                                        <select name="category" onchange="updateModalCategory(this.value)" class="w-full bg-slate-50 border-2 border-slate-100 rounded-xl px-5 py-4 outline-none font-bold appearance-none">
                                            <option value="Gasto Mensal" ${state.modalCategory === 'Gasto Mensal' ? 'selected' : ''}>Gasto Mensal</option>
                                            <option value="Cartão" ${state.modalCategory === 'Cartão' ? 'selected' : ''}>Cartão de Crédito</option>
                                            <option value="Fixos" ${state.modalCategory === 'Fixos' ? 'selected' : ''}>Custos Fixos (Recorrente)</option>
                                            <option value="Financiamento" ${state.modalCategory === 'Financiamento' ? 'selected' : ''}>Financiamento</option>
                                        </select>
                                    </div>
                                    <div><label class="text-[10px] font-black text-slate-400 uppercase mb-2 block tracking-widest">Responsável</label><select name="profile" class="w-full bg-slate-50 border-2 border-slate-100 rounded-xl px-5 py-4 outline-none font-bold">${state.profiles.map(p => `<option value="${p}" ${state.activeProfile === p ? 'selected' : ''}>${p}</option>`).join('')}</select></div>
                                </div>
                                <div><label class="text-[10px] font-black text-slate-400 uppercase mb-2 block tracking-widest">Parcelas</label>
                                    <select name="installments" ${state.modalCategory === 'Fixos' ? 'disabled' : ''} class="w-full bg-slate-50 border-2 border-slate-100 rounded-xl px-5 py-4 outline-none font-bold">
                                        ${state.modalCategory === 'Fixos' ? 
                                            '<option value="1">Mensalidade Sem Fim</option>' : 
                                            (state.modalCategory === 'Financiamento' ? 
                                                [12, 24, 36, 48, 60, 72, 84, 96, 120, 180, 240, 300, 360].map(n => `<option value="${n}">${n}x parcelas fixas</option>`).join('') : 
                                                [...Array(24)].map((_, i) => `<option value="${i+1}">${i+1}x pagamentos</option>`).join(''))}
                                    </select>
                                </div>
                                <button type="submit" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl shadow-xl active:scale-95 transition-all flex items-center justify-center gap-2">Salvar no Navegador</button>
                            </form>
                        </div>
                    </div>

                    <!-- MODAL DELETAR -->
                    <div id="deleteModal" class="${state.deleteId ? 'fixed' : 'hidden'} inset-0 z-[60] flex items-center justify-center p-4 bg-slate-900/80 backdrop-blur-md">
                        <div class="bg-white w-full max-w-xs rounded-[2rem] p-10 text-center shadow-2xl border border-red-50">
                            <div class="bg-red-50 w-16 h-16 rounded-2xl flex items-center justify-center text-red-500 mx-auto mb-6"><i data-lucide="trash-2" class="w-8 h-8"></i></div>
                            <h3 class="text-xl font-black text-slate-800 mb-2">Apagar?</h3>
                            <p class="text-xs text-slate-400 font-medium mb-8">Esta ação removerá o gasto do banco local.</p>
                            <div class="flex flex-col gap-3"><button onclick="confirmDelete()" class="w-full bg-red-500 text-white font-black py-4 rounded-xl shadow-lg active:scale-95 transition-all">Sim, Apagar</button><button onclick="closeDeleteModal()" class="w-full bg-slate-100 text-slate-500 font-black py-4 rounded-xl active:scale-95 transition-all">Cancelar</button></div>
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        render();
    </script>
</body>
</html>
