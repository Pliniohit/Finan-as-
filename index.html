<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visões Filmes - Gestão Financeira</title>
    <!-- Tailwind CSS para o design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .login-screen {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        /* Animação suave para troca de telas */
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Efeito de desativado */
        select:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background-color: #f1f5f9;
        }
    </style>
</head>
<body class="bg-[#F8FAFC] text-slate-900 pb-20">

    <div id="app">
        <!-- Spinner de carregamento inicial rápido -->
        <div class="h-screen flex items-center justify-center bg-slate-900">
            <div class="flex flex-col items-center gap-4">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                <p class="text-white/50 text-xs font-bold uppercase tracking-widest">Iniciando Visões Filmes...</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // --- Estado Global ---
        let state = {
            user: null,
            isAuthorized: false,
            storedPassword: 'admin2026', 
            activeProfile: 'Plinio',
            profiles: ['Plinio', 'Lilian', 'Visões Filmes'],
            transactions: [],
            currentMonth: new Date().getMonth(),
            currentYear: new Date().getFullYear(),
            showModal: false,
            showSettingsModal: false,
            isLoadingData: true,
            isFirebaseInitialized: false,
            deleteId: null,
            modalCategory: 'Gasto Mensal' 
        };

        let auth, db, appId;

        // --- Funções de Inicialização Segura ---
        async function startApp() {
            try {
                const configStr = typeof __firebase_config !== 'undefined' ? __firebase_config : '{}';
                const firebaseConfig = JSON.parse(configStr);
                
                if (firebaseConfig.apiKey) {
                    const app = initializeApp(firebaseConfig);
                    auth = getAuth(app);
                    db = getFirestore(app);
                    appId = typeof __app_id !== 'undefined' ? __app_id : 'finance-family-app';
                    state.isFirebaseInitialized = true;

                    onAuthStateChanged(auth, (user) => {
                        state.user = user;
                        if (user) {
                            subscribeToData();
                            subscribeToSettings();
                        }
                        render();
                    });

                    initAuth();
                }
            } catch (e) {
                console.error("Erro na inicialização:", e);
            }
            render();
        }

        async function initAuth() {
            if (!state.isFirebaseInitialized) return;
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (e) {
                console.error("Auth error:", e);
                render();
            }
        }

        function subscribeToSettings() {
            if (!state.user || !state.isFirebaseInitialized) return;
            const settingsDoc = doc(db, 'artifacts', appId, 'public', 'data', 'app_settings', 'auth');
            onSnapshot(settingsDoc, (snapshot) => {
                if (snapshot.exists()) {
                    state.storedPassword = snapshot.data().password || 'admin2026';
                } else {
                    setDoc(settingsDoc, { password: 'admin2026' });
                }
                render();
            });
        }

        function subscribeToData() {
            if (!state.user || !state.isFirebaseInitialized) return;
            const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'transactions');
            onSnapshot(colRef, (snapshot) => {
                state.transactions = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                state.isLoadingData = false;
                render();
            }, (error) => {
                console.error("Firestore error:", error);
                state.isLoadingData = false;
                render();
            });
        }

        // --- Máscara de Moeda (Real) ---
        window.maskCurrency = (input) => {
            let value = input.value.replace(/\D/g, "");
            if (value === "") {
                input.value = "";
                return;
            }
            let formattedValue = (parseInt(value) / 100).toLocaleString('pt-BR', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
            input.value = formattedValue;
        };

        window.tryLogin = (event) => {
            event.preventDefault();
            const passwordInput = event.target.password.value;
            if (passwordInput === state.storedPassword) {
                state.isAuthorized = true;
                render();
            } else {
                alert("Senha incorreta!");
            }
        };

        window.updatePassword = async (event) => {
            event.preventDefault();
            const newPassword = event.target.newPassword.value;
            if (!newPassword || !state.isFirebaseInitialized) return;

            try {
                const settingsDoc = doc(db, 'artifacts', appId, 'public', 'data', 'app_settings', 'auth');
                await setDoc(settingsDoc, { password: newPassword });
                state.showSettingsModal = false;
                alert("Senha atualizada com sucesso!");
                render();
            } catch (e) {
                console.error("Erro ao atualizar senha:", e);
            }
        };

        window.setActiveProfile = (profile) => {
            state.activeProfile = profile;
            render();
        };

        window.adjustMonth = (offset) => {
            state.currentMonth += offset;
            if (state.currentMonth < 0) { state.currentMonth = 11; state.currentYear--; }
            else if (state.currentMonth > 11) { state.currentMonth = 0; state.currentYear++; }
            render();
        };

        window.toggleModal = (show) => { 
            state.showModal = show; 
            state.modalCategory = 'Gasto Mensal';
            render(); 
        };

        window.updateModalCategory = (category) => {
            state.modalCategory = category;
            render();
        };

        window.toggleSettingsModal = (show) => { state.showSettingsModal = show; render(); };
        window.openDeleteModal = (id) => { state.deleteId = id; render(); };
        window.closeDeleteModal = () => { state.deleteId = null; render(); };

        window.saveTransaction = async (event) => {
            event.preventDefault();
            if (!state.user || !state.isFirebaseInitialized) return;

            const form = event.target;
            const rawAmount = form.amount.value.replace(/\./g, '').replace(',', '.');
            const amount = parseFloat(rawAmount);

            if (isNaN(amount) || amount <= 0) {
                alert("Insira um valor válido.");
                return;
            }

            const cat = form.category.value;
            const isFixed = cat === 'Fixos';

            const data = {
                description: form.description.value,
                amount: amount,
                date: form.date.value,
                profile: form.profile.value,
                category: cat,
                installments: isFixed ? 1 : parseInt(form.installments.value),
                createdAt: new Date().toISOString(),
                userId: state.user.uid
            };

            try {
                const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'transactions');
                await addDoc(colRef, data);
                toggleModal(false);
            } catch (e) {
                console.error("Erro ao salvar:", e);
                alert("Erro ao salvar dados.");
            }
        };

        window.confirmDelete = async () => {
            if (!state.user || !state.isFirebaseInitialized || !state.deleteId) return;
            try {
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'transactions', state.deleteId);
                await deleteDoc(docRef);
                state.deleteId = null;
                render();
            } catch (e) {
                console.error("Erro ao eliminar:", e);
            }
        };

        window.exportCSV = () => {
            const headers = ["Data", "Descricao", "Perfil", "Categoria", "Valor Total", "Parcelas"];
            const rows = state.transactions.map(t => [t.date, t.description, t.profile, t.category || "Geral", t.amount.toFixed(2), t.installments]);
            const content = "\ufeff" + [headers, ...rows].map(e => e.join(",")).join("\n");
            const blob = new Blob([content], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `financeiro_visoes_filmes.csv`;
            a.click();
        };

        // --- Renderização ---
        function render() {
            const appDiv = document.getElementById('app');
            if (!appDiv) return;

            // TELA DE LOGIN
            if (!state.isAuthorized) {
                appDiv.innerHTML = `
                    <div class="h-screen login-screen flex flex-col items-center justify-center px-4 fade-in">
                        <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl w-full max-w-sm text-center border border-white/20">
                            <div class="bg-blue-600 w-16 h-16 rounded-2xl flex items-center justify-center text-white mx-auto mb-6 shadow-lg shadow-blue-500/30">
                                <i data-lucide="lock" class="w-8 h-8"></i>
                            </div>
                            <h1 class="text-2xl font-black text-slate-800 mb-2 tracking-tight">Acesso Restrito</h1>
                            <p class="text-slate-400 text-sm mb-8 font-medium italic">Visões Filmes & Família</p>
                            <form onsubmit="tryLogin(event)" class="space-y-4">
                                <input name="password" type="password" required placeholder="Digite a senha" 
                                    class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl px-6 py-4 outline-none focus:ring-4 focus:ring-blue-600/10 focus:border-blue-600/20 font-bold text-center tracking-widest transition-all">
                                <button type="submit" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl shadow-xl shadow-blue-500/20 active:scale-95 transition-transform">
                                    Entrar no Sistema
                                </button>
                            </form>
                            <div class="mt-8 flex items-center justify-center gap-2">
                                <div class="w-1.5 h-1.5 rounded-full ${state.isFirebaseInitialized ? 'bg-green-500' : 'bg-orange-500 animate-pulse'}"></div>
                                <p class="text-[10px] text-slate-300 font-bold uppercase tracking-widest italic">
                                    ${state.isFirebaseInitialized ? 'Sincronização Pronta' : 'A ligar à base de dados...'}
                                </p>
                            </div>
                        </div>
                    </div>
                `;
                if (window.lucide) lucide.createIcons();
                return;
            }

            // TELA PRINCIPAL
            const filteredData = [];
            let monthlyTotal = 0;
            const today = new Date();
            today.setHours(0,0,0,0);
            const reminders = [];

            state.transactions.forEach(t => {
                const tDate = new Date(t.date);
                const startM = tDate.getUTCMonth();
                const startYear = tDate.getUTCFullYear();
                const currentViewDate = new Date(Date.UTC(state.currentYear, state.currentMonth, 1));
                const transStartDate = new Date(Date.UTC(startYear, startM, 1));

                if (t.category === 'Fixos') {
                    if (currentViewDate >= transStartDate && t.profile === state.activeProfile) {
                        monthlyTotal += t.amount;
                        filteredData.push({ ...t, displayAmount: t.amount, isRecurring: true });
                    }
                } 
                else {
                    for (let i = 0; i < (t.installments || 1); i++) {
                        const instDate = new Date(Date.UTC(startYear, startM + i, 1));
                        if (instDate.getUTCMonth() === state.currentMonth && instDate.getUTCFullYear() === state.currentYear && t.profile === state.activeProfile) {
                            const val = t.amount / (t.installments || 1);
                            monthlyTotal += val;
                            filteredData.push({ ...t, displayAmount: val, currentInstallment: i + 1 });
                        }
                    }
                }

                if (t.profile === state.activeProfile && currentViewDate >= transStartDate) {
                    const diff = (tDate - today) / (1000 * 60 * 60 * 24);
                    if (diff >= 0 && diff <= 7) reminders.push(t);
                }
            });

            const monthName = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"][state.currentMonth];
            const formatBRL = (val) => val.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

            appDiv.innerHTML = `
                <div class="fade-in">
                    <!-- Header -->
                    <header class="bg-slate-900 text-white shadow-xl">
                        <div class="max-w-5xl mx-auto px-4 py-6 flex flex-col sm:flex-row justify-between items-center gap-4">
                            <div class="flex items-center gap-4">
                                <div class="bg-blue-600 p-3 rounded-2xl shadow-lg shadow-blue-500/20">
                                    <i data-lucide="film" class="w-7 h-7"></i>
                                </div>
                                <div>
                                    <h1 class="text-2xl font-black uppercase tracking-tight leading-none">Visões Filmes</h1>
                                    <p class="text-blue-400 text-[10px] font-bold uppercase tracking-[0.2em] mt-1">Gestão Plinio & Lilian</p>
                                </div>
                            </div>
                            <div class="flex items-center gap-3">
                                <button onclick="exportCSV()" class="p-2.5 bg-white/10 hover:bg-white/20 rounded-xl transition-all" title="Baixar Planilha">
                                    <i data-lucide="download" class="w-5 h-5"></i>
                                </button>
                                <button onclick="toggleSettingsModal(true)" class="p-2.5 bg-white/10 hover:bg-white/20 rounded-xl transition-all" title="Configurações">
                                    <i data-lucide="settings" class="w-5 h-5"></i>
                                </button>
                                <div class="px-3 py-1.5 bg-green-500/20 text-green-400 rounded-xl text-[10px] font-black uppercase flex items-center gap-2">
                                    <i data-lucide="shield-check" class="w-3 h-3"></i> Protegido
                                </div>
                            </div>
                        </div>
                        <div class="max-w-5xl mx-auto px-4 pb-4">
                            <div class="flex gap-2 overflow-x-auto no-scrollbar py-2 border-t border-white/5">
                                ${state.profiles.map(p => `
                                    <button onclick="setActiveProfile('${p}')" class="flex-shrink-0 px-6 py-2.5 rounded-xl text-xs font-black transition-all ${state.activeProfile === p ? 'bg-blue-600 text-white shadow-lg' : 'bg-white/5 text-white/40 hover:text-white'}">
                                        ${p}
                                    </button>
                                `).join('')}
                            </div>
                        </div>
                    </header>

                    <main class="max-w-5xl mx-auto px-4 mt-8">
                        <button onclick="toggleModal(true)" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-3xl font-black flex items-center justify-center gap-3 shadow-xl shadow-blue-500/20 mb-8 active:scale-95 transition-transform">
                            <i data-lucide="plus" class="w-6 h-6"></i> Novo Lançamento
                        </button>

                        <div class="flex items-center justify-between bg-white p-6 rounded-[2.5rem] border border-slate-200 mb-8 shadow-sm">
                            <button onclick="adjustMonth(-1)" class="p-2 hover:bg-slate-100 rounded-xl text-slate-400"><i data-lucide="chevron-left"></i></button>
                            <div class="text-center">
                                <h2 class="text-xl font-black text-slate-800 uppercase tracking-tighter">${monthName} ${state.currentYear}</h2>
                                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-1">Fluxo Mensal</p>
                            </div>
                            <button onclick="adjustMonth(1)" class="p-2 hover:bg-slate-100 rounded-xl text-slate-400"><i data-lucide="chevron-right"></i></button>
                        </div>

                        ${state.isLoadingData ? `
                            <div class="py-20 text-center space-y-4">
                                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
                                <p class="text-slate-400 text-xs font-bold uppercase tracking-widest">Sincronizando dados...</p>
                            </div>
                        ` : `
                            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                <div class="lg:col-span-2 space-y-8">
                                    <div class="bg-white p-10 rounded-[3rem] border border-slate-200 shadow-sm relative overflow-hidden group">
                                        <span class="text-[11px] font-black uppercase tracking-[0.3em] text-slate-400">Total Previsto (${state.activeProfile})</span>
                                        <div class="text-5xl font-black mt-4 flex items-baseline gap-2 text-slate-900 tracking-tight">
                                            ${formatBRL(monthlyTotal)}
                                        </div>
                                        <div class="mt-8 flex items-center gap-2 text-green-600 font-bold text-xs uppercase">
                                            <i data-lucide="check-circle" class="w-4 h-4"></i> Dados Sincronizados
                                        </div>
                                    </div>

                                    <div class="bg-white rounded-[3rem] border border-slate-200 shadow-sm overflow-hidden mb-10">
                                        <div class="p-8 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                                            <h3 class="font-extrabold text-slate-800 uppercase tracking-tight">Lançamentos do Mês</h3>
                                            <span class="bg-slate-200/50 text-slate-600 px-3 py-1 rounded-full text-[10px] font-black tracking-widest">${filteredData.length} ITENS</span>
                                        </div>
                                        <div class="divide-y divide-slate-100">
                                            ${filteredData.length > 0 ? filteredData.map(item => `
                                                <div class="p-6 flex items-center justify-between hover:bg-slate-50 transition-colors group">
                                                    <div class="flex items-center gap-4">
                                                        <div class="p-3 ${item.isRecurring ? 'bg-purple-50 text-purple-600' : (item.category === 'Financiamento' ? 'bg-emerald-50 text-emerald-600' : 'bg-blue-50 text-blue-600')} rounded-2xl">
                                                            <i data-lucide="${item.isRecurring ? 'refresh-cw' : (item.installments > 1 ? 'credit-card' : 'calendar')}" class="w-5 h-5"></i>
                                                        </div>
                                                        <div>
                                                            <h4 class="font-bold text-slate-800 text-sm tracking-tight">${item.description}</h4>
                                                            <div class="flex gap-2 items-center mt-1">
                                                                <p class="text-[9px] ${item.category === 'Financiamento' ? 'bg-emerald-100 text-emerald-600' : (item.isRecurring ? 'bg-purple-100 text-purple-600' : 'bg-slate-100 text-slate-500')} font-black px-1.5 py-0.5 rounded uppercase tracking-wider">${item.category || 'Geral'}</p>
                                                                <p class="text-[10px] text-slate-400 font-bold uppercase">
                                                                    ${item.isRecurring ? 'Recorrente' : (item.installments > 1 ? `Parc. ${item.currentInstallment}/${item.installments}` : 'Único')}
                                                                </p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="flex items-center gap-4">
                                                        <span class="font-black text-slate-900 text-sm">${formatBRL(item.displayAmount)}</span>
                                                        <button onclick="openDeleteModal('${item.id}')" class="text-slate-300 hover:text-red-500 transition-all active:scale-90 p-1">
                                                            <i data-lucide="trash-2" class="w-5 h-5"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            `).join('') : '<div class="p-20 text-center text-slate-300 italic font-medium">Nenhum registro encontrado.</div>'}
                                        </div>
                                    </div>
                                </div>

                                <div class="space-y-8">
                                    <div class="bg-white p-8 rounded-[2.5rem] border border-slate-200 shadow-sm">
                                        <h3 class="font-black text-slate-800 mb-6 flex items-center gap-3 text-xs uppercase tracking-[0.2em] text-orange-500">
                                            <i data-lucide="bell" class="w-4 h-4"></i> Vencimentos Próximos
                                        </h3>
                                        <div class="space-y-4">
                                            ${reminders.length > 0 ? reminders.map(r => `
                                                <div class="p-4 bg-orange-50/50 border-l-4 border-orange-400 rounded-r-2xl transition-all hover:bg-orange-50">
                                                    <p class="text-xs font-black text-slate-700 truncate">${r.description}</p>
                                                    <p class="text-[10px] text-orange-600 font-bold mt-1">Data Original: ${new Date(r.date).toLocaleDateString('pt-BR')}</p>
                                                </div>
                                            `).join('') : '<div class="text-center py-6 opacity-40 italic text-xs">Tudo em dia.</div>'}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `}
                    </main>

                    <!-- MODAL LANÇAMENTO -->
                    <div id="modal" class="${state.showModal ? 'fixed' : 'hidden'} inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/80 backdrop-blur-sm">
                        <div class="bg-white w-full max-w-lg rounded-[3.5rem] shadow-2xl overflow-hidden animate-in zoom-in duration-300">
                            <div class="p-8 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                                <h3 class="text-2xl font-black text-slate-800 tracking-tight">Novo Lançamento</h3>
                                <button onclick="toggleModal(false)" class="text-slate-400 hover:text-slate-600 p-2"><i data-lucide="x"></i></button>
                            </div>
                            <form onsubmit="saveTransaction(event)" class="p-10 space-y-6">
                                <div>
                                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1 mb-2 block">O que comprou?</label>
                                    <input name="description" required type="text" class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl px-6 py-4 outline-none focus:border-blue-600/30 font-bold transition-all" placeholder="Ex: Equipamento, Financiamento Carro...">
                                </div>
                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1 mb-2 block">Valor Total (R$)</label>
                                        <div class="relative">
                                            <span class="absolute left-6 top-4 font-bold text-slate-400">R$</span>
                                            <input name="amount" required type="text" oninput="maskCurrency(this)" class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl pl-12 pr-6 py-4 outline-none focus:border-blue-600/30 font-black" placeholder="0,00">
                                        </div>
                                    </div>
                                    <div>
                                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1 mb-2 block">Data de Início</label>
                                        <input name="date" required type="date" class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl px-6 py-4 outline-none focus:border-blue-600/30 font-bold" value="${new Date().toISOString().split('T')[0]}">
                                    </div>
                                </div>
                                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                    <div>
                                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1 mb-2 block text-blue-600">Categoria</label>
                                        <select name="category" onchange="updateModalCategory(this.value)" class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl px-6 py-4 outline-none font-bold appearance-none">
                                            <option value="Gasto Mensal" ${state.modalCategory === 'Gasto Mensal' ? 'selected' : ''}>Gasto Mensal</option>
                                            <option value="Cartão" ${state.modalCategory === 'Cartão' ? 'selected' : ''}>Cartão de Crédito</option>
                                            <option value="Fixos" ${state.modalCategory === 'Fixos' ? 'selected' : ''}>Custos Fixos (Recorrente)</option>
                                            <option value="Financiamento" ${state.modalCategory === 'Financiamento' ? 'selected' : ''}>Financiamento</option>
                                            <option value="Investimentos" ${state.modalCategory === 'Investimentos' ? 'selected' : ''}>Investimentos</option>
                                            <option value="Outros" ${state.modalCategory === 'Outros' ? 'selected' : ''}>Outros</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1 mb-2 block">Responsável</label>
                                        <select name="profile" class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl px-6 py-4 outline-none font-bold">
                                            ${state.profiles.map(p => `<option value="${p}" ${state.activeProfile === p ? 'selected' : ''}>${p}</option>`).join('')}
                                        </select>
                                    </div>
                                </div>
                                <div>
                                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1 mb-2 block ${state.modalCategory === 'Fixos' ? 'opacity-30' : ''}">Parcelas</label>
                                    <select name="installments" ${state.modalCategory === 'Fixos' ? 'disabled' : ''} class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl px-6 py-4 outline-none font-bold">
                                        ${state.modalCategory === 'Fixos' ? 
                                            '<option value="1">Gasto Recorrente Mensal</option>' : 
                                            (state.modalCategory === 'Financiamento' ? 
                                                // Opções de longo prazo para Financiamento
                                                [12, 24, 36, 48, 60, 120, 180, 240, 360].map(n => `<option value="${n}">${n}x parcelas</option>`).join('') :
                                                [...Array(24)].map((_, i) => `<option value="${i+1}">${i+1}x sem juros</option>`).join('')
                                            )
                                        }
                                    </select>
                                </div>
                                <button type="submit" class="w-full bg-blue-600 text-white font-black py-6 rounded-3xl shadow-xl shadow-blue-500/20 active:scale-[0.98] transition-all mt-4">Guardar na Nuvem</button>
                            </form>
                        </div>
                    </div>

                    <!-- MODAL DELETAR -->
                    <div id="deleteModal" class="${state.deleteId ? 'fixed' : 'hidden'} inset-0 z-[60] flex items-center justify-center p-4 bg-slate-900/80 backdrop-blur-md">
                        <div class="bg-white w-full max-w-xs rounded-[3rem] shadow-2xl p-10 text-center animate-in zoom-in duration-300 border border-red-50">
                            <div class="bg-red-50 w-20 h-20 rounded-[2rem] flex items-center justify-center text-red-500 mx-auto mb-6">
                                <i data-lucide="alert-circle" class="w-10 h-10"></i>
                            </div>
                            <h3 class="text-2xl font-black text-slate-800 mb-2 tracking-tight">Apagar?</h3>
                            <p class="text-slate-500 text-sm mb-8 font-medium">Esta ação não pode ser desfeita.</p>
                            <div class="flex flex-col gap-3">
                                <button onclick="confirmDelete()" class="w-full bg-red-500 text-white font-black py-4 rounded-2xl shadow-lg shadow-red-500/20 active:scale-95 transition-transform uppercase text-xs tracking-widest">Sim, Eliminar</button>
                                <button onclick="closeDeleteModal()" class="w-full bg-slate-100 text-slate-500 font-black py-4 rounded-2xl active:scale-95 transition-transform uppercase text-xs tracking-widest">Cancelar</button>
                            </div>
                        </div>
                    </div>

                    <!-- MODAL CONFIGURAÇÕES -->
                    <div id="settingsModal" class="${state.showSettingsModal ? 'fixed' : 'hidden'} inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/80 backdrop-blur-sm">
                        <div class="bg-white w-full max-w-sm rounded-[3.5rem] shadow-2xl overflow-hidden animate-in zoom-in duration-300">
                            <div class="p-8 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                                <h3 class="text-xl font-black text-slate-800 flex items-center gap-2"><i data-lucide="lock" class="w-5 h-5 text-blue-600"></i> Segurança</h3>
                                <button onclick="toggleSettingsModal(false)" class="text-slate-400 hover:text-slate-600"><i data-lucide="x"></i></button>
                            </div>
                            <form onsubmit="updatePassword(event)" class="p-10 space-y-6">
                                <div>
                                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1 mb-2 block">Nova Senha do Sistema</label>
                                    <input name="newPassword" required type="password" class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl px-6 py-4 outline-none focus:border-blue-600/30 font-bold text-center tracking-widest">
                                </div>
                                <button type="submit" class="w-full bg-slate-900 text-white font-black py-4 rounded-2xl shadow-xl active:scale-95 transition-transform tracking-widest uppercase text-xs">Atualizar Senha</button>
                            </form>
                        </div>
                    </div>
                </div>
            `;
            if (window.lucide) lucide.createIcons();
        }

        startApp();
    </script>
</body>
</html>
